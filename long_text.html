      #box{
        width: 200px;
        height: 200px;
        border: 2px solid;
        overflow: hidden;
      }

  <body>
    <article id="box">
      たとえば、こう、長い長いテキストがあったとする。それはもうとても長く長く長くて、スクロールなにしは読めないほどに長いのである。とてつもなく長い。べらぼうに長い。もういやになるくらい長い。とんでもなく長いのでこまる。ということを書いてみる。とても困る程度には長い。どうしよかっていうほどに<span id="cursor"></span>長く長く長く長いのである。ほんとのことよ。っていうことよそうなんだよ。
    </article>
